{% extends "base.html" %}
{% block title %}PRADPT1 - Part {{part}}{% endblock %}
{% block head %}{{ super() }}
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script tyle="text/javascipt">
        swfobject.embedSWF("pradpt1.swf", "content", "900", "600", "9.0.0", "expressInstall.swf", {'script':'{{"list%s%s"|format(list,part)}}'});
    </script>
    <script type="text/javascript" src="flash_expt.js"></script>
{% endblock %}
{% block content %}Flash is required for this experiment{% endblock %}
{% block form %}
<div id="userform">
    <!--<form  method="post" action="https://workersandbox.mturk.com/mturk/externalSubmit">-->
    <!--<form method="post" action="https://www.mturk.com/mturk/externalSubmit">-->
    <form id="results" method="post" action="/cgi-bin/postdetails.pl">
        <input type="hidden" id="workerId" name="workerId" value="{{ amz_dict.workerId }}"/>
        <input type="hidden" id="assignmentId" name="assignmentId" value="{{ amz_dict.assignmentId }}"/>
        <input type="hidden" id="hitId" name="hitId" value="{{ amz_dict.hitId }}"/>
        <div id="comment">
            <p>Thanks!&nbsp;</p>
            <p>Feedback on this HIT (optional):</p>
            <p><textarea id="commentarea" name="comment" cols="80" rows="3"></textarea></p>
        </div>
        <button type="submit" name="submit" id="submit">Submit</button>
    </form>
</div>
{% endblock %}
